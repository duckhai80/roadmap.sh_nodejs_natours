Review:
  type: object
  properties:
    review:
      type: string
      required: true
    rating:
      type: integer
    createdAt:
      type: string
      format: date-time
    tour:
      type: string
    user:
      type: string
    id:
      type: integer

ReviewExtendUser:
  type: object
  properties:
    review:
      type: string
      required: true
    rating:
      type: integer
    createdAt:
      type: string
      format: date-time
    tour:
      type: string
    user:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        photo:
          type: string
    id:
      type: integer
